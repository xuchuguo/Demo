<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>文字两端对齐</title>
</head>
  <style>
    div {
      border: 1px solid red;
      font-size: 20px;
    }
    span {
      border: 1px solid blue;
      display: inline-block;
      width: 5em;
      text-align: justify;
      line-height: 20px;
      overflow: hidden;
      height: 20px;
    }
    span::after {
      content: '';
      display: inline-block;
      width: 100%;
      border:1px solid green;
    }
  </style>
<body>
  <div>
    <span>姓名</span> <br>
    <span>联系方式</span>
  </div>

</body>
</html>
